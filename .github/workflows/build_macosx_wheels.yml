name: Build Mac OS X wheels

# Update on every push
on: [push]

jobs:
  build:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.5,3.6,3.7, 3.8]
    steps:
      # check-out this repository
      - uses: actions/checkout@v2
      # Install Miniconda, as specificed by this repository's environment.yml
      - uses: goanpeca/setup-miniconda@v1
        with:
           activate-environment: galpywheels
           environment-file: .github/conda-build-environment.yml
           python-version: ${{ matrix.python-version }}
      - name: Install pip dependencies
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          pip install wheel
      - name: Build extension
        shell: bash -l {0}
        run: |
          export CFLAGS=-I$CONDA_PREFIX/include
          export LDFLAGS=-L$CONDA_PREFIX/lib
          export export LD_LIBRARY_PATH=-L$CONDA_PREFIX/lib
          mkdir wheelhouse
          python setup.py build_ext
      - name: Build wheel
        shell: bash -l {0}
        run: python setup.py bdist_wheel -d wheelhouse
      # Upload wheel as artifact
      - uses: actions/upload-artifact@v2-preview
        with:
          name: galpy-wheel-python-${{ matrix.python-version }}-${{ matrix.os }}
          path: wheelhouse/*.whl
  combine:
    name: Combine wheels into single artifact
    needs: build
    runs-on: macos-latest
    steps:
      - run: |
          mkdir tmp_wheelhouse
          mkdir wheelhouse
      - uses: actions/download-artifact@v2-preview
        with:
          path: tmp_wheelhouse/
      - run: find tmp_wheelhouse/ -mindepth 2 -type f -exec mv -i '{}' wheelhouse/ ';'
      - uses: actions/upload-artifact@v2-preview
        with:
          name: galpy-wheels-macos-latest
          path: wheelhouse/*.whl
